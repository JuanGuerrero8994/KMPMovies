name: CI/CD Kotlin Multiplatform con TMDb

on:
  push:
    branches:
      - main
      - developer
      - 'feature-*'
  pull_request:
    branches:
      - developer
      - main

jobs:
  build:
    name: ğŸ”¨ Compilar y Testear
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Configurar Gradle Cache
        uses: gradle/gradle-build-action@v2

      - name: ğŸ“¦ Descargar dependencias
        run: ./gradlew dependencies

      - name: âœ… Compilar mÃ³dulo Android
        run: ./gradlew assembleDebug

      - name: âœ… Compilar mÃ³dulo KMM
        run: ./gradlew compileKotlinMetadata

      - name: ğŸ§ª Ejecutar pruebas unitarias
        run: ./gradlew testDebugUnitTest
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: ğŸš€ Guardar APK generado (solo en developer)
        if: github.ref == 'refs/heads/developer'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
